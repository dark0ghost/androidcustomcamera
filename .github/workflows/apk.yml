name: Apk CI

on:
  push:
    branches: [ master , 'release']
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Release APK
        uses: ShowMeThe/github_action_release@v0.01
      - name: Android Apk CI
        uses: yuanjinsongquyi/action_android_build@v1
      - name: Universal APK Builder
        uses: skywall/universal-apk-builder@v1.0.1
